

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <meta name="description" content="Check if any word, phrase or sentence is a palindrome">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>
    <div class="container">
        <div class="header">
            <h1>Palindrome Checker</h1>
            <p class="subtitle">Check if any word, phrase or sentence reads the same forwards and backwards</p>
        </div>
        
        <div class="mode-toggle">
            <label for="theme-switch" class="toggle-switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
                <span class="icons">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </span>
            </label>
        </div>
        
        <form id="palindrome-form" autocomplete="off">
            <div class="input-group">
                <input type="text" id="input-text" placeholder="Enter word, phrase, or sentence" required>
                <button type="submit" class="primary-btn">
                    <i class="fas fa-check"></i> Check
                </button>
                <button type="button" id="clear-btn" class="secondary-btn">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
        </form>
        
        <div id="result" class="result-container">
            <div id="result-icon"></div>
            <h2><i class="fas fa-result"></i> Result</h2>
            <div id="result-text"></div>
        </div>
        
        <div id="history" class="history-container">
            <div class="history-header">
                <h3><i class="fas fa-history"></i> History</h3>
                <button id="clear-history" class="small-btn">Clear All</button>
            </div>
            <ul id="history-list"></ul>
        </div>
       
        
    
    <footer class="footer">
        <p>Made with <i class="fas fa-heart"></i> by Sneha</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
